{% extends 'abastecimento/base.html' %}
{% load static %}

{% block main %}
<h2 class="form__titulo">Cadastro de Bomba</h2>

<form method="POST" class="form">
    {% csrf_token %}

    <div class="form__group">
        <label for="id_nome_bomba" class="form__label">Nome da Bomba</label>
        <input class="form__input" type="text" name="nome_bomba" required id="id_nome_bomba" value="{{ bomba.nome_bomba }}">
    </div>

    <div class="form__group">
        <label for="id_tanque" class="form__label">Tipo de Tanque</label>
        <select class="form__select" name="tanque" id="id_tanque" required>
            <option value="" {% if bomba.tanque.tipo_combustivel == "" %}selected{% endif %}>------------</option>
            {% for tanque in tanques %}
                <option value="{{ tanque.id }}" {% if tanque.id == bomba.tanque.id %}selected{% endif %}>Tipo de tanque {{ tanque.tipo_combustivel }} Quantidade {{ tanque.quantidade }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form__actions">
        <button class="form__button form__button__enviar" type="submit">Cadastrar</button>
        <a href="{% url 'listagem_bomba' %}" class="form__button form__button__voltar">Voltar</a>
    </div>
</form>
{% endblock %}
