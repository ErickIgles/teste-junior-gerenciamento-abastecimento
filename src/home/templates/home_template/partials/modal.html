<div id="{{ modal_id }}" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModal('{{ modal_id }}')">&times;</span>
        <h2>{{ titulo }}</h2>
        <form method="POST" action="{{ action_url }}">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin-top: 15px;" type="submit">{{ botao_texto|default:"Salvar" }}</button>
        </form>
    </div>
</div>
