{% extends 'base.html' %}


{% block main %}



    <form method="POST" action="{% url 'cadastros:empresas:deletar' empresa.pk %}" class="form" style="margin: 40px;">

        <div class="form__group">
            <p class="form__titulo">Deseja apagar a sua conta?</p>
        </div>
        
        <div style="display: flex; flex-direction: row; gap: 10px; padding: 20px;">
            <button class="form__button form__button__deletar" type="submit">Deletar</button>
            <a href="{% url 'home:index' %}" class="form__button form__button__voltar">Voltar</a>
        </div>
    </form>

{% endblock %}
