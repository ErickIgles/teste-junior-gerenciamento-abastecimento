{% extends 'base.html' %}

{% load static %}


{% block main %}

    <form method="POST" action="{% url 'cadastros:funcionarios:atualizar' funcionario.pk %}" class="form">
        {% csrf_token %}

        {% for field in form %}
            <div class="form__group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                    {% for erro in field.errors %}
                        <p>{{ erro }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        {% endfor %}

        <div class="form__actions">
            <button class="form__button form__button__enviar" type="submit">Cadastrar</button>
            <a href="{% url 'cadastros:funcionarios:listar' %}" class="form__button form__button__voltar">Voltar</a>
        </div>
    </form>

{% endblock %}
