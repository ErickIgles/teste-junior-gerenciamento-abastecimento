{% extends 'base.html' %}
{% load static %}



{% block main %}

<form method="POST" style="gap: 20px;" class="form">
    {% csrf_token %}

    <P 
        style="margin-top: 20px;"
    >
        Deseja inativar a bomba
        <strong>
            {{ bomba.nome_bomba }}
        </strong>?
    </P>
    <div 
        style="margin-top: 10px;" 
        class="form__actions"
    >
        <button 
            class="form__button form__button__deletar" 
            type="submit"
        >
            Desativar
        </button>
        <a 
            href="{% url 'cadastros:bombas:listar' %}" 
            class="form__button form__button__voltar"
        >
            Cancelar
        </a>
    </div>
</form>
{% endblock %}
